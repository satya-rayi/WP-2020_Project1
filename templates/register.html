<!doctype html>
<html>
   <head>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='css/main.css') }}">
   </head>
   <body>      
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src= "{{url_for('static',filename='img/logo.png') }}" style="background: #28a745;width: 100%;margin-bottom: 5%;" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form method="post" action="register">
            <input type="text" id="login" class="fadeIn second" required=true name="username" placeholder="user name">
            <input type="password" id="password" class="fadeIn third" required=true name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Register">
          </form>
      
          
      
        </div>
      </div>
      
   </body>
</html>
